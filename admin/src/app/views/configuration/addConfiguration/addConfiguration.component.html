<mat-card class="p-0">
    <mat-card-content>
        <form [formGroup]="basicForm">
            <h2 class="card-title-text" *ngIf = "isShow">Add Articles</h2>
            <h2 class="card-title-text" *ngIf = "!isShow">Edit Articles</h2>
        
            <div style="margin-top:25px">
                <mat-radio-group name="category" formControlName="category"   *ngFor="let cat of categories">
                    <mat-radio-button style="margin-right:10px" ng-value = true value="{{cat._id}}">{{cat.title}}</mat-radio-button>
                </mat-radio-group>

            </div>
      
            <div fxLayout="row wrap">

                <div fxFlex="100%" fxFlex.gt-xs="100">
                    <mat-form-field class="full-width" style="margin-top:25px" *ngIf = "isShow">
                        <input matInput name="username" formControlName="username" placeholder="Title" value="">
                    </mat-form-field>
                    <mat-form-field class="full-width" style="margin-top:25px" *ngIf = "!isShow">
                        <input matInput name="username" formControlName="username" placeholder="Title" value="basicForm.controls['username']">
                    </mat-form-field>

                </div>
             </div> 
             <div fxLayout="row wrap">
                    <img *ngIf = "!isShow" src="articleimage" width=10% height=10% />
                 <input type ="file" value = "choose Image"  (change) = "setFile($event)" style = "margin:15px">
             </div>
             <quill-editor 
             theme="snow" 
             name = "description"
             formControlName="description"
             [ngModel] = " basicForm.controls['description']" 
             (onContentChanged)="onContentChanged()" 
             onSelectionChanged="onSelectionChanged()"></quill-editor><br/>
           
                <button mat-raised-button color="primary" (click)="uploadToServer()" [routerLink]="['/configuration']">Submit</button>&nbsp;
                <button mat-raised-button color="primary" (click)="uploadToServer1()" [routerLink]="['/configuration']">Save
And Publish</button>
        </form>
    </mat-card-content>
</mat-card>
